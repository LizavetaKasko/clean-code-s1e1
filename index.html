<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="img-example">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" />
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </div>

    <div class="main-block">
      <section class="main-block__add">
        <label for="new-task">Add Item</label>
        <div class="main-block__add-input">
          <input id="new-task" class="task" type="text" />
          <button>Add</button>
        </div>
      </section>

      <section class="main-block__todo">
        <h3>Todo</h3>
        <ul class="main-block__todo-ul">
          <li>
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="remove button" />
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="edit">Save</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="remove button" />
            </button>
          </li>
        </ul>
      </section>

      <section class="main-block__completed">
        <h3>Completed</h3>
        <ul class="main-block__completed-ul">
          <li>
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="remove button" />
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
